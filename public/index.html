<!DOCTYPE html>
  <html>
    <head>
      <title>Acension Bingo</title>
      <meta charset="UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
      <link type="text/css" rel="stylesheet" href="reset.css">
      <link type="text/css" rel="stylesheet" href="style.css">
      <script type="module" src="script.js" defer></script>
      <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    </head>
    <body>
      <div class="bingo-container">
        <div class="bingo-card">

        </div>
      </div>
      <div class="controls">
        <input type="color" id="colorPicker">
        <div class="seed-input">
          <input type="text" id="seedInput" placeholder="Enter seed">
          <button id="setSeedButton">Set Seed</button>
        </div>
        
        <button id="generateButton">Generate Bingo Card</button>
        <button id="resetButton">Reset Bingo Card</button>
      </div>
      
    </body>
  </html>
